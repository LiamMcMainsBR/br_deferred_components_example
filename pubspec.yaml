name: br_deferred_components_example
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/abstract.jpg
    - lib/assets/beach.jpg
    - lib/assets/mountains.jpg
    - lib/assets/road.jpg
    - lib/assets/trees.jpg
  deferred-components:
    - name: catWallpapersComponent
      libraries:
        - package:br_deferred_components_example/premium_cat_wallpapers.dart
      assets:
        - lib/assets/paid/cat1.jpg
        - lib/assets/paid/cat2.jpg
        - lib/assets/paid/cat3.jpg